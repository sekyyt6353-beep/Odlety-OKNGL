<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin – Přidat let</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #005f99;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background: #005f99;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #004b7a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Přidat let</h1>
    <form id="flightForm">
      <input id="logoUrl" placeholder="Logo URL">
      <input id="time" placeholder="Čas">
      <input id="code" placeholder="Let">
      <input id="dest" placeholder="Destinace">
      <input id="gate" placeholder="Brána">
      <input id="cpt" placeholder="CPT">
      <input id="fo" placeholder="FO">
      <input id="training" placeholder="Training">
      <input id="status" placeholder="Status">
      <button type="submit">Přidat let</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('flightForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const flight = {
        logoUrl: document.getElementById('logoUrl').value,
        time: document.getElementById('time').value,
        code: document.getElementById('code').value,
        dest: document.getElementById('dest').value,
        gate: document.getElementById('gate').value,
        cpt: document.getElementById('cpt').value,
        fo: document.getElementById('fo').value,
        training: document.getElementById('training').value,
        status: document.getElementById('status').value
      };

      const flights = JSON.parse(localStorage.getItem('flights') || '[]');
      flights.push(flight);
      localStorage.setItem('flights', JSON.stringify(flights));
      alert('Let přidán!');
      form.reset();
    });
  </script>
</body>
</html>
