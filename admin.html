<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin – Tabule letů</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEGN_sh6SpoBX8eSVT07_j-R9YJ3UPnGo",
      authDomain: "tabuleletu.firebaseapp.com",
      projectId: "tabuleletu",
      storageBucket: "tabuleletu.firebasestorage.app",
      messagingSenderId: "257556892965",
      appId: "1:257556892965:web:e7a1e8c9127f95879c9ecc",
      measurementId: "G-V2VNM18Q3G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function submitFlight(e) {
      e.preventDefault();
      const data = {
        logoUrl: document.getElementById('logoUrl').value,
        time: document.getElementById('time').value,
        code: document.getElementById('code').value,
        dest: document.getElementById('dest').value,
        gate: document.getElementById('gate').value,
        cpt: document.getElementById('cpt').value,
        fo: document.getElementById('fo').value,
        training: document.getElementById('training').value,
        status: document.getElementById('status').value
      };
      await addDoc(collection(db, "flights"), data);
      alert("Let přidán!");
      e.target.reset();
    }
  </script>
</head>
<body>
  <h1>Admin – Přidat let</h1>
  <form onsubmit="submitFlight(event)">
    <input id="logoUrl" placeholder="Logo URL"><br>
    <input id="time" placeholder="Čas"><br>
    <input id="code" placeholder="Let"><br>
    <input id="dest" placeholder="Destinace"><br>
    <input id="gate" placeholder="Brána"><br>
    <input id="cpt" placeholder="CPT"><br>
    <input id="fo" placeholder="FO"><br>
    <input id="training" placeholder="Training"><br>
    <input id="status" placeholder="Status"><br>
    <button type="submit">Přidat let</button>
  </form>
</body>
</html>
