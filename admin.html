<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin – Přidat let</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0a1a2f;
      color: #e0f7ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: #112a45;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #a8d0e6;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    input {
      background: #1f2f4f;
      color: #e0f7ff;
    }
    button {
      background: #51cf66;
      color: #0a1a2f;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #40b656;
    }
  </style>
</head>
<body>
  <form id="flightForm">
    <h1>Přidat let</h1>
    <input id="logoUrl" placeholder="Logo URL">
    <input id="date" placeholder="Datum (např. 30.10.2025)">
    <input id="time" placeholder="Čas">
    <input id="code" placeholder="Let">
    <input id="dest" placeholder="Destinace">
    <input id="gate" placeholder="Brána">
    <input id="cpt" placeholder="CPT">
    <input id="fo" placeholder="FO">
    <input id="training" placeholder="Training">
    <input id="status" placeholder="Status">
    <button type="submit">Přidat let</button>
  </form>

  <script>
    const form = document.getElementById('flightForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const flight = {
        logoUrl: document.getElementById('logoUrl').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        code: document.getElementById('code').value,
        dest: document.getElementById('dest').value,
        gate: document.getElementById('gate').value,
        cpt: document.getElementById('cpt').value,
        fo: document.getElementById('fo').value,
        training: document.getElementById('training').value,
        status: document.getElementById('status').value
      };

      const flights = JSON.parse(localStorage.getItem('flights') || '[]');
      flights.push(flight);
      localStorage.setItem('flights', JSON.stringify(flights));
      alert('Let přidán!');
      form.reset();
    });
  </script>
</body>
</html>
