<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Tabule letů</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #0a1a2f; color: #e0f7ff; margin: 0; padding: 10px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #1f2f4f; }
    th { background: #112a45; }
    .logoCell img { max-height: 40px; max-width: 80px; object-fit: contain; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEGN_sh6SpoBX8eSVT07_j-R9YJ3UPnGo",
      authDomain: "tabuleletu.firebaseapp.com",
      projectId: "tabuleletu",
      storageBucket: "tabuleletu.firebasestorage.app",
      messagingSenderId: "257556892965",
      appId: "1:257556892965:web:e7a1e8c9127f95879c9ecc",
      measurementId: "G-V2VNM18Q3G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.createElement('tbody');
    document.addEventListener("DOMContentLoaded", () => {
      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Operator</th><th>Čas</th><th>Let</th><th>Destinace</th><th>Brána</th><th>CPT</th><th>FO</th><th>Training</th><th>Status</th>
          </tr>
        </thead>
      `;
      table.appendChild(tbody);
      document.body.appendChild(table);
    });

    onSnapshot(collection(db, "flights"), (snapshot) => {
      tbody.innerHTML = '';
      snapshot.forEach(doc => {
        const f = doc.data();
        const tr = document.createElement('tr');
        const logoTd = document.createElement('td');
        logoTd.className = 'logoCell';
        if (f.logoUrl && f.logoUrl.trim() !== '') {
          const img = document.createElement('img');
          img.src = f.logoUrl;
          img.alt = 'Logo';
          img.onerror = () => { logoTd.textContent = '⚠️'; };
          logoTd.appendChild(img);
        } else {
          logoTd.textContent = '—';
        }
        tr.appendChild(logoTd);
        ['time','code','dest','gate','cpt','fo','training','status'].forEach(field => {
          const td = document.createElement('td');
          td.textContent = f[field] || '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    });
  </script>
</head>
<body>
  <h1>Tabule letů</h1>
</body>
</html>
